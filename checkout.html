<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CHANDRAKALA JEWELLERS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .pay-btn {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .pay-btn:hover {
            background: #218838;
        }
    </style>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <p>Order Total: <strong>₹1,000</strong></p>
        <button class="pay-btn" id="rzp-button1">Pay with Razorpay</button>
    </div>
    <script>
        var options = {
            "key": "YOUR_RAZORPAY_KEY_ID", // Replace with your Razorpay key ID
            "amount": "100000", // Amount in paise (100000 = ₹1,000)
            "currency": "INR",
            "name": "CHANDRAKALA JEWELLERS",
            "description": "Order Payment",
            "image": "https://chandrakalajewellers.wuaze.com/logo.png", // Optional: your logo URL
            "handler": function (response){
                alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                // You can redirect or show a success message here
            },
            "prefill": {
                "name": "",
                "email": "",
                "contact": ""
            },
            "theme": {
                "color": "#28a745"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
